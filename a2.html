<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Error Handling</h1>
    <p id="msg"></p>
    <script>
        try{
            alertmsg("Welcome to class!");
        }
        catch(err){
            document.getElementById("msg").innerHTML=err.message;
        }
    </script>
</body>
</html>
