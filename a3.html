<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <p id="r1"></p>
    <p id="r2"></p>
    <p id="r3"></p>
    <p id="r4"></p>
    <script> 
        add=(x,y) => x+y;
         sub=(x, y) => x-y;
         mult=(x,y) => x*y;
          div = (x, y) => x / y;
         document.getElementById("r1").innerHTML="Add:"+add(10,20);
         document.getElementById("r2").innerHTML = "Sub:"+sub(10, 20);
          document.getElementById("r3").innerHTML = "Mult:" + mult(10, 20);
           document.getElementById("r4").innerHTML = "Div:" + div(10, 20);

    </script>
</body>
</html>
