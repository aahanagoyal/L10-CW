<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head
<body>
  <h1>Type conversion</h1>  
  <p id="r1"></p>
<p id="r2"></p>
<script>
    var n1=100;
    var n2=200;
    document.getElementById("r1").innerHTML=n1+n2;     //addition
    document.getElementById("r2").innerHTML=String(n1) + String(n2);  //concatenation
</script>
</body>
</html>
